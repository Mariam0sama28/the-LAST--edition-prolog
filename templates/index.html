<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Task Organizer</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Task Organizer</h1>
        <p class="subtitle">Smart Scheduling with AI</p>
      </header>

      <section class="card">
        <h2>New Task</h2>
        <form id="taskForm">
          <div class="form-group">
            <input id="name" placeholder="What needs to be done?" required />
          </div>
          <div class="row form-group">
            <select id="priority">
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
            <input
              id="duration"
              type="number"
              step="0.5"
              placeholder="Hours"
              required
            />
          </div>
          <div class="form-group">
            <input id="deadline" type="date" />
          </div>
          <button type="submit" class="btn btn-primary">Add to Queue</button>
        </form>
        <div id="msg"></div>
      </section>

      <section class="card">
        <h2>Tasks Queue</h2>
        <ul id="tasksList" class="tasks-list"></ul>
        <div class="actions-row">
          <button id="generatePlan" class="btn btn-plan">Generate Plan</button>
          <button id="clearBtn" class="btn-clear">Clear All</button>
        </div>
      </section>

      <section id="planCard" class="card plan-container" style="display: none">
        <h2 class="plan-title">Suggested Plan</h2>
        <ul id="planList" class="tasks-list"></ul>
      </section>

      <footer>Developed by <b>Eman & Mariam</b></footer>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
