<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Task Organizer</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <main class="container">
        <header>
            <img src="/static/logo.png" alt="Logo" class="site-logo">

            <h1>Task Organizer</h1>
            <p class="subtitle">Powered by Prolog</p>
        </header>

      <section class="card form-card">
        <h2>Add New Task</h2>
        <form id="taskForm">
          <div class="row">
            <input id="name" placeholder="Task Name" required />
            <select id="priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="row">
            <input
              id="duration"
              placeholder="Duration (Hours)"
              type="number"
              min="0.25"
              step="0.25"
              required
            />
            <input id="deadline" type="date" />
          </div>
          <div class="row actions">
            <button type="submit" class="btn primary">Add Task</button>
            <button type="button" id="refreshBtn" class="btn">
              Update List
            </button>
          </div>
        </form>
        <div id="msg" class="msg"></div>
      </section>

      <section class="card list-card">
        <h2>Tasks List</h2>
        <ul id="tasksList" class="tasks-list"></ul>
        <div class="actions-row">
          <button id="generatePlan" class="btn gradient">
            Generate Plan
          </button>
          <button id="clearBtn" class="btn danger">Delete All Tasks</button>
        </div>
      </section>

      <section class="card plan-card" id="planCard" style="display: none">
        <h2>Suggested Plan</h2>
        <ol id="planList"></ol>
      </section>

      <footer>
        <small>Developed by Eman & Mariam</small>
      </footer>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
